<template>
  <h1>${heading}</h1>

  <form submit.trigger="addTodo()">
    <input type="text" value.bind="todoDescription">
    <button type="submit" disabled.bind="!todoDescription">Add Todo</button>
  </form>

  <ul>
    <li repeat.for="todo of todos">
      <input change.trigger="editTodo(todo.id)" type="checkbox" checked.bind="todo.done">
      <input change.trigger="editTodo(todo.id)" class="custom-input" value.bind="todo.description" type="text" css="text-decoration: ${todo.done === 1 ? 'line-through' : 'none'}" />
      <button click.trigger="removeTodo(todo.id)">Remove</button>
    </li>
  </ul>
</template>
